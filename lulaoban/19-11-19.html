    <script type="text/javascript">
        var _Tabs = {};
        function OpenTab(tabNameOrOption, url, pic, tabId) {
            var tabName = tabNameOrOption;
            if (!url) {
                tabName = tabNameOrOption.name;
                url = tabNameOrOption.url;
            }
            var active = url.indexOf("@@") != 0;

            if (_Tabs[tabName]) {
                tab = _Tabs[tabName];
            }
            else {
                tab = CreateTab(tabName, url, pic, tabId);
                _Tabs[tabName] = tab;
            }

            if (active) {
                TabActive(tab);
            }
            Menu.resize.tab();

        }

        function TabActive(tab) {
            $(".tab-item.active").removeClass("active");
            tab.ctrl.addClass("active");

            $("#frame_list iframe").hide();

            //菜单点击日志
            TabVisitLogSave(tab);

            if (tab.frame == null) {
                tab.frame = $('<iframe frameborder="no"></iframe>').appendTo($("#frame_list")).attr("src", tab.url);
            }
            else {
                tab.frame.show();
            }
        }

        function TabVisitLogSave(tab) {
            try {
                if (tab.url.toLowerCase().indexOf("/app/common/start2018.aspx") >= 0) {
                    return;
                }

                if (tab.ctrl.attr("data-TabVisitLog") === "1") {
                    return;
                }

                tab.ctrl.attr("data-TabVisitLog", "1");

                var logData = {
                    tab_id: tab.tabid,
                    tab_name: tab.name,
                    tab_url: tab.url
                };
                $.ajax({
                    url: "/jst.aspx?TabVisitLogSave=1",
                    data: logData,
                    async: true
                });
            } catch (err) {
                //do null
            }
        }

        function CreateTab(tabName, url, pic, tabId) {
            var tab = {};
            var close = function () {
                var prev = tab.ctrl.prev();
                var next = tab.ctrl.next();

                tab.ctrl.remove();
                if (tab.frame) tab.frame.remove();
                _Tabs[tabName] = null;
                var isActive = tab.ctrl.attr("class").indexOf("active") != -1;
                if (isActive && prev && prev.length > 0) {
                    prev.click();
                }
                else if (isActive && next && next.length > 0) {
                    next.click();
                }
                Menu.resize.tab();
            };
            tab.ctrl = $('<span class="tab-item"></span>').text(tabName).click(function () {
                TabActive(tab);
            }).appendTo($("#tab_list")).dblclick(function () {
                close();

            }).attr("title", "双击关闭窗口 右键固定菜单").bind("selectstart", function () { return false; });



            tab.ctrl.cmenu(function () {
                var tabCmenu = [$.cmItem({

                    text: "关闭 : " + tabName, click: function () { close(); }
                })];

                if (tabId && tabId.indexOf("m_") == 0) {
                    var menuid = tabId.substring(2);
                    if (_PinnedMenus[menuid]) {
                        var ci = $.cmItem({
                            text: "从任务栏取消固定", click: function () { UnPinnedMenu(menuid); }
                        });
                        tabCmenu.push(ci);
                    }
                    else {
                        var ci = $.cmItem({
                            text: "固定到任务栏", click: function () { PinnedMenu(menuid); }
                        });
                        tabCmenu.push(ci);
                    }
                }
                TabActive(tab);
                return {
                    width: 240, items: tabCmenu
                }
            });

            tab.name = tabName;
            tab.url = url;
            tab.pic = pic;
            tab.tabid = tabId;

            if (url.indexOf("@@") == 0) {
                tab.url = url.substring(2);
                tab.frame = null;
            }
            else {
                if (tab.url.indexOf("start2018.aspx") > 0 && $("#frame_list iframe[tagname='home']").length) {
                    tab.frame = $("#frame_list iframe").eq(0);
                } else {
                    tab.frame = $('<iframe frameborder="no"></iframe>').appendTo($("#frame_list")).attr("src", tab.url);
                }
            }


            return tab;

        }

        function PinnedMenu(menuid) {
            Hint.tabHideForever();//隐藏提示
            _ACP("PinnedMenu", function (rv) {
                if (rv) {
                    _PinnedMenus[menuid + ""] = true;
                }
            }, menuid);
        }

        function UnPinnedMenu(menuid) {

            _ACP("UnPinnedMenu", function (rv) {
                if (rv) {
                    _PinnedMenus[menuid + ""] = false;
                }
            }, menuid);
        }

        function TabClose(tab) {
            $(tab.ctrl).dblclick();
        }

        function FindTab(tabName) {
            var tab = _Tabs[tabName];
            if (typeof (tab) == "undefined") {
                return null;
            }
            return tab;
        }
    </script>

            _AsyncCallPage("LoadMsg", function (rv) { }, false, _MaxMsgId);

        }
        var _MsgColorRed = false;
        function SetMsgColor() {
            var msgCtrl = $("#msg");
            msgCtrl.removeClass("msg0").removeClass("msg_r").removeClass("msg_g");

            if (_MsgCount == 0) {
                msgCtrl.addClass("msg0");
                return;
            }
            else if (!_MsgColorRed) {
                _MsgColorRed = true;
                msgCtrl.addClass("msg_r");
            }
            else {
                _MsgColorRed = false;
                msgCtrl.addClass("msg_g");
            }
            setTimeout(SetMsgColor, 1 * 1000);
        }

        var _allMsgCount = -1;
        var timeMsg = null;
        function MsgLoaded(allMsgCount, newMsgCount, newHardMsgCount, maxMsgId) {
            _MaxMsgId = maxMsgId;
            var msgCtrl = $("#msg");
            msgCtrl.text(allMsgCount);

            if (allMsgCount == 0) {
                $(".side-logo .signal").remove();
            }
            else {
                $(".side-logo .signal").remove();
                $(".side-logo").append('<span class="signal"></span>');
            }

            _MsgCount = allMsgCount;
            if (newHardMsgCount > 0) {
                $.cfm("有重要新消息,是否现在查看 ?", function (isOk) {
                    if (isOk) {
                        ShowMsg();
                    }
                });
            }
            //SetMsgColor();
            //有新消息闪烁
            clearTimeout(timeMsg);
            if (_allMsgCount < 0 || _allMsgCount >= allMsgCount) { //无需闪烁
                $(".side-logo .signal").removeClass("blink");
            } else {//闪烁
                $(".side-logo .signal").addClass("blink");
                timeMsg = setTimeout('$(".side-logo .signal").removeClass("blink");', 10 * 1000);
            }
            _allMsgCount = allMsgCount;

        }

        function RegisterOpend(menuId, opened) {
            opened.parent_menu_id = menuId;
            var openeds = FindOpeneds(menuId);
            if (openeds) {

                if (!FindOpened(openeds, opened)) {
                    MenuOpenedsChanged = true;
                    openeds.items.push(opened);
                }
            }
            else {
                MenuOpenedsChanged = true;
                var openeds = { menu_id: menuId };
                openeds.items = new Array(opened);

                MenuOpeneds.push(openeds);
            }
        }

        function FindOpeneds(menuId) {
            for (var i = 0; i < MenuOpeneds.length; i++) {
                if (MenuOpeneds[i].menu_id == menuId) {
                    return MenuOpeneds[i];
                }
            }

            return null;
        }

        function FindOpened(openeds, opened) {
            for (var j = 0; j < openeds.items.length; j++) {
                var o1 = openeds.items[j];
                if (o1.menu_id == opened.menu_id) {
                    return true;
                }
            }

            return false;
        }

        //为了防止报错 后期可以删除
        var _MaxWindows = [];
        function MaxWindow(win, pFrame, isMax) {
            var ctrl = $("<div id='maximize' title='最大化本窗口，请先处理完当前事务再点击'></div>").appendTo($(win.document.body));
            if (isMax) {
                ctrl.addClass("max").attr("title", "最大化本窗口，请先处理完当前事务再点击");
            }
            else {
                ctrl.removeClass("max").attr("title", "还原本窗口，请先处理完当前事务再点击");
            }

            ctrl.click(function () {
                if (isMax) {
                    var ifr = $("<iframe class='max_window'></iframe>").attr("src", win.document.location.href).appendTo(top.document.body);
                    $(pFrame).hide();
                    var pf = {};
                    pf.window = win;
                    pf.iframe = $(pFrame);
                    pf.maxframe = ifr;
                    pf.id = "pf_" + ((new Date()) - (new Date(1, 1, 1)));
                    ifr.attr("id", pf.id);
                    pf.href = win.document.location.href;
                    win.document.location.href = "about:blank";

                    _MaxWindows.push(pf);
                }
                else {
                    for (var i = 0; i < _MaxWindows.length; i++) {
                        var pf = _MaxWindows[i];
                        if (pf.id == $(pFrame).attr("id")) {
                            $(pFrame).remove();
                            pf.iframe.show();
                            pf.window.document.location.href = pf.href;
                            break;
                        }
                    }
                }
            });
        }
